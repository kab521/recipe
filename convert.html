<button onclick="convertTemperature()">Convert Temperature!</button>
</center>
<script>
function convertTemperature() {
var unit = prompt("Enter 'F' to convert from Fahrenheit to Celsius or 'C' to convert from Celsius to Fahrenheit:");
var temperature = parseFloat(prompt("Enter the temperature:"));

if (unit.toUpperCase() === 'F') {
    var celsius = (temperature - 32) * (5 / 9);
    alert(temperature + "째F is equal to " + celsius.toFixed(2) + "째C");
} else if (unit.toUpperCase() === 'C') {
    var fahrenheit = (temperature * (9 / 5)) + 32;
    alert(temperature + "째C is equal to " + fahrenheit.toFixed(2) + "째F");
} else {
    alert("Invalid input. Please enter 'F' or 'C'.");
}
}
</script>
